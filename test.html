<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثمار | تسجيل جديد</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/test.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500&family=Roboto:wght@100&display=swap"
      rel="stylesheet" />


    
  </head>
  <body class="body-site" style="overflow: auto">
    <div class="stepper-horizontal" id="stepper1">
      <div class="step editing">
        <div class="step-circle"><span>1</span></div>
        <div class="step-title">Basic Info</div>
        <div class="step-bar-left"></div>
        <div class="step-bar-right"></div>
      </div>
      <div class="step">
        <div class="step-circle"><span>2</span></div>
        <div class="step-title">Address</div>
        <div class="step-bar-left"></div>
        <div class="step-bar-right"></div>
      </div>
      <div class="step">
        <div class="step-circle"><span>3</span></div>
        <div class="step-title">Contacts</div>
        <div class="step-optional">Optional</div>
        <div class="step-bar-left"></div>
        <div class="step-bar-right"></div>
      </div>
      <div class="step">
        <div class="step-circle"><span>4</span></div>
        <div class="step-title">Reporting Info</div>
        <div class="step-optional">Optional</div>
        <div class="step-bar-left"></div>
        <div class="step-bar-right"></div>
      </div>
    </div>
  
  <button onclick="nextStep()">Next</button>

    <script>
      var currentStep = 1;
var numSteps = 4;

function nextStep() {
  currentStep++;
  if (currentStep > numSteps) {
    currentStep = 1;
  }
  var stepper = document.getElementById('stepper1');
  var steps = stepper.getElementsByClassName('step');
  
  Array.from(steps).forEach((step, index) => {
        let stepNum = index + 1;
    if (stepNum === currentStep) {
      addClass(step, 'editing');
    } else {
      removeClass(step, 'editing');
    }    
    if (stepNum < currentStep) {
      addClass(step, 'done');
    } else {
      removeClass(step, 'done');
    }
  })  
}


/* get, set class, see https://ultimatecourses.com/blog/javascript-hasclass-addclass-removeclass-toggleclass */

function hasClass(elem, className) {
    return new RegExp(' ' + className + ' ').test(' ' + elem.className + ' ');
}

function addClass(elem, className) {
    if (!hasClass(elem, className)) {
        elem.className += ' ' + className;
    }
}

function removeClass(elem, className) {
    var newClass = ' ' + elem.className.replace( /[\t\r\n]/g, ' ') + ' ';
    if (hasClass(elem, className)) {
        while (newClass.indexOf(' ' + className + ' ') >= 0 ) {
            newClass = newClass.replace(' ' + className + ' ', ' ');
        }
        elem.className = newClass.replace(/^\s+|\s+$/g, '');
    }
}
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
  </body>
</html>
